server {
    server_name softradev.com www.softradev.com;
	index index.php;
    location / {
        root /var/www/softradev.com/public_html/;
        try_files $uri $uri/ /index.php?$args;
    }





    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/softradev.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/softradev.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}

server {
    if ($host = www.softradev.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = softradev.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen *:80;
    listen [::]:80;
    server_name softradev.com www.softradev.com;
    return 404; # managed by Certbot




}